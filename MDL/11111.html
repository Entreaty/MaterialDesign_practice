                upd();
            }
        });
        function upd()
        {
            $.ajax({
                type: "GET",
                url: "more.php?page=" + nextPage,
                cache: false,
                success: function(html){
                    $("#div").append(html);
                }
            });
            nextPage++;
        };
    });

</SCRIPT>
